    <script type="text/javascript">
      /* code that SPEAKs: toggle ... */
      function toggleClass(element, className){
          if (!element || !className){
              return;
          }

          var classString = element.className, nameIndex = classString.indexOf(className);
          if (nameIndex == -1) {
              classString += ' ' + className;
          }
          else {
              classString = classString.substr(0, nameIndex) + classString.substr(nameIndex+className.length);
          }
          element.className = classString;
      }

      document.getElementById('years').addEventListener('click', function() {
        toggleClass(document.getElementById('animals'), 'hide'),
        toggleClass(document.getElementById('years_links'), 'hide'),
        toggleClass(document.getElementById('button'), 'hide'),
        toggleClass(document.getElementById('years'), 'small'),
        toggleClass(document.body, 'animal_you');
