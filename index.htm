    <script type="text/javascript">
      function yearsFunction(arr) {
        var out = "";
        var i;
        for (i = 0; i < arr.length; i++) {
          out += '<a href="#" onclick="cicileu(this.id)" id="' + arr[i].year + '"><div>' + arr[i].year + '</div><div class="card hide" id="h_' + arr[i].animal + '"><span>' + arr[i].animal + '</span><span>' + arr[i].start_date + '</span><span>' +
            arr[i].end_date + '</span><span>' + arr[i].yinyang + '</span><span>' + arr[i].element + '</span><span>' + arr[i].hour + '</span><span>' + arr[i].fixed_element + '</span><span>' + arr[i].intensity + '</span><span>' + arr[i].heavenly_stem + '</span><span>' + arr[i].earthly_branch + '</span></div></a>';
        }
        document.getElementById("years_list").innerHTML = out;
      }

      function cicileu(clicked_year) {
        console.log(clicked_year);
        var u = document.getElementById(clicked_year).firstChild;
        u.style.color = 'white';
        u.style.paddingBottom = '20px';
        u.style.fontSize = '3rem';
        var ieu = document.getElementById(clicked_year).lastChild;
        ieu.style.display = 'block';
      }
    </script>
